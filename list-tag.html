<html>
  <head>
    <title>List tag in HTML</title>
  </head>
  <body>
    <h1>Order list in HTML</h1>
    <p>List of computer components</p>
    <!--Use order list tag-->
    <ol>
      <li>Mouse</li>
      <li>Keyboard</li>
      <li>Monitor</li>
      <li>Speaker</li>
      <li>Camera</li>
    </ol>
    <hr/>
    <!-- Ex. Show list of Hardware and Software-->
    <ol>
      <li>
        <p>List of Hardware</p>
        <ol>
          <li>Mouse</li>
          <li>Keyboard</li>
          <li>Monitor</li>
          <li>Speaker</li>
          <li>Camera</li>
          <li>Touch Screen</li>
          <li>CPU</li>
          <li>Printer</li>
          <li>Scanner</li>
        </ol>
      </li>
      <li>
        <p>List of Software</p>
        <ol>
          <!-- <li>Browsers</li>
          <li>Vs Code</li>
          <li>Youtube</li>
          <li>Microsomt Teams</li>
          <li>Zoom</li>
          <li>Google Meet</li>
          <li>Google drive</li>
          <li>Typing.com</li> -->
        </ol>
      </li>
    </ol>
  </body>
</html>
