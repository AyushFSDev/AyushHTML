<html>
  <head>
    <title>Image tag</title>
  </head>
  <body>
    <h1>Image tag in HTML by using absolute path.</h1>
    <!--Absolute path used-->
    <img src="https://cdn.mos.cms.futurecdn.net/UbMJMVGeKd2UvjMvkZZPX6.jpg" height="300px" width="500px"/>
    <ol>
        <li>
            <h3>Flower Image</h3>
            <img src="https://cdn.shopify.com/s/files/1/0555/8363/7660/files/Urban-plants-football-lily-flower-bulb_480x480.jpg?v=1662028825"/>
        </li>
        <li>
            <h3>Car Image</h3>
            <img src="https://images.pexels.com/photos/3764984/pexels-photo-3764984.jpeg?cs=srgb&dl=pexels-lynxexotics-3764984.jpg&fm=jpg" height="300px" width="450px"/>
        </li>
        <li>
            <h3>Tree Image</h3>
            <img src="https://c.ndtvimg.com/gws/ms/hyperion-worlds-tallest-living-tree/assets/4.jpeg?1729764887" height="500px" width="350px"/>
        </li>
        <li>
            <h3>Warren Buffett Image</h3>
            <img src="https://fifthperson.com/wp-content/uploads/2015/04/warren-buffett.jpg"/>
        </li>
        <li>
            <h3>Isaac Newton Image</h3>
            <img src="https://res.cloudinary.com/aenetworks/image/upload/c_fill,w_1200,h_630,g_auto/dpr_auto/f_auto/q_auto:eco/v1/isaac-newton-gettyimages-56458980?_a=BAVAZGDX0" height="300px" width="500px"/>
        </li>
    </ol>

    <h1>Image tag in HTML by using relative path.</h1>
    <!--Relative path used-->
    <img src="./assets/images/laptop-image.jpg" height="300px" width="500px"/>
    <ol>
        <li>
            <h3>Flower Image</h3>
            <img src="./assets/images/flower-image.webp"/>
        </li>
        <li>
            <h3>Car Image</h3>
            <img src="./assets/images/car-image.jpg" height="300px" width="450px"/>
        </li>
        <li>
            <h3>Tree Image</h3>
            <img src="./assets/images/tree-image.jpeg" height="500px" width="350px"/>
        </li>
        <li>
            <h3>Warren Buffett Image</h3>
            <img src="./assets/images/warren-buffett.jpg"/>
        </li>
        <li>
            <h3>Isaac Newton Image</h3>
            <img src="./assets/images/isaac-newton.avif" height="300px" width="500px"/>
        </li>
    </ol>
  </body>
</html>
