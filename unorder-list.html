<html>
  <head>
    <title>Unorder List tag in HTML</title>
  </head>
  <body>
    <p>Hardware ports</p>
    <!-- unorder list tag -->
    <ul>
        <!-- list tag -->
        <li>USB port</li>
        <li>Serial port</li>
        <li>Type C port</li>
        <li>Ethernet port</li>
        <li>HDMI port</li>
        <li>Audio port</li>
    </ul>
  </body>
</html>
